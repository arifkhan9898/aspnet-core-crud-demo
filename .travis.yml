language: csharp
mono: latest
sudo: required

dist: trusty

os:
  #- linux
  - osx
osx_image: xcode7.3

before_install:
  # Install OpenSSL
  # Also set download URLs obtained from https://www.microsoft.com/net/download#core
  - if test "$TRAVIS_OS_NAME" == "osx"; then
      brew install openssl;
      brew link --force openssl;
      export DOTNET_SDK_URL="https://go.microsoft.com/fwlink/?LinkID=835011";
    else
      export DOTNET_SDK_URL="https://go.microsoft.com/fwlink/?LinkID=834989";
    fi

  - export DOTNET_INSTALL_DIR="$PWD/.dotnetcli"

  # Install .NET CLI
  - mkdir $DOTNET_INSTALL_DIR
  - curl -L $DOTNET_SDK_URL -o dotnet_package
  - tar -xvzf dotnet_package -C $DOTNET_INSTALL_DIR

  # Add dotnet to PATH
  - export PATH="$DOTNET_INSTALL_DIR:$PATH"

  # Display dotnet version info
  - which dotnet;
    if [ $? -eq 0 ]; then
      echo "Using dotnet:";
      dotnet --info;
    else
      echo "dotnet.exe not found"
      exit 1;
    fi

install:
